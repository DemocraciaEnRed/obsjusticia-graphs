<html>
	<head>
		<title>Visualizaciones Procesos - JUSTA - Transparencia & Justicia</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
		<script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
		<script src="js/color-scheme.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>

		<script
			src="https://kit.fontawesome.com/e9e2adacb6.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">		
		<link rel="stylesheet" href="css/style.css">

		<!-- Multiselect -->
		<script type="text/javascript" src="https://davidstutz.github.io/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
		<link rel="stylesheet" href="https://davidstutz.github.io/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" type="text/css"/>

		<!-- Lodash -->
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
		
		<!-- Moment -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script src="js/iframeResizer.contentWindow.min.js"></script>
	</head>
	<body>

		<section class="viz-section" id="vizFinal">
			<div id="goVizFinal" class="viz-container">
				
				<div class="title-search-contianer">
					<span class="sub-title-search">
						<!-- DESDE QUE COMENZÓ A FUNCIONAR EL CONSEJO DE LA MAGISTRATURA EN 1998 SE REGISTRAN
						<span id="title-reports-amount">(cargando...)</span>
						DENUNCIAS. -->
						Elegí una opción principal y aplicá un filtro para conocer las denuncias que han sido recibidas
					</span>
				</div>
				<div class="filter-container">
					<label class="container">
						
						<input type="radio" name="filter" class="filtro" value="estado">
						<div class="pre-checkmark">
							<span class="checkmark"/>
						</div>
						
						<img src="img/estado.svg"/>
						
						<div class="tooltip-config">Estado <i class="fal fa-info-circle"></i>
							<span class="tooltiptext">Este filto permitirá ver las denuncias según su situación.</span>
						</div>
					</label>
						
					<label class="container">
							
						<input type="radio" name="filter" class="filtro" value="resultado">
						<div class="pre-checkmark">
							<span class="checkmark"/>
						</div>
						
						<img src="img/resultado.svg"/>
						<div class="tooltip-config">Resultado <i class="fal fa-info-circle"></i>
							<span class="tooltiptext">Este filtro permitirá ver cómo finalizaron las denuncias presentadas.</span>
						</div>					</label>
					<label class="container">
						
						<input type="radio" name="filter" class="filtro" value="duracion">
						<div class="pre-checkmark">
							<span class="checkmark"/>
						</div>
						
						<img src="img/duracion.svg"/>
						<div class="tooltip-config">Duración<i class="fal fa-info-circle"></i>
							<span class="tooltiptext">Este filtro permitirá ver el tiempo que llevan abiertas las denuncias presentadas.</span>
						</div>
					</label>
					<label class="container">
						
						<input type="radio" name="filter" class="filtro" value="genero">
						<div class="pre-checkmark">
							<span class="checkmark"/>
						</div>
						
						<img src="img/genero.svg"/>
						<div class="tooltip-config">Género<i class="fal fa-info-circle"></i>
							<span class="tooltiptext">Este filtro permitirá ver las casuas según el género de la persona denunciada.</span>
						</div>
					</label>
				</div>

			<div id="search-filters-container" class="filter-container row">
				<div id="anio-multiselect-container">
					<select id="anio-multiselect" multiple="multiple"></select>
				</div>
				
				<div id="estado-multiselect-container">
					<select id="estado-multiselect" multiple="multiple"></select>
				</div>

				<div id="resultado-multiselect-container">
					<select id="resultado-multiselect" multiple="multiple"></select>
				</div>
				
				<div id="duracion-multiselect-container">
					<select id="duracion-multiselect" multiple="multiple"></select>
				</div>
				
				<div id="genero-multiselect-container">
					<select id="genero-multiselect" multiple="multiple"></select>
				</div>
				
				<button id="apply-filters">APLICAR FILTROS</button>
			</div>

			<div id="search-filters-tags-container" class="row">
				<div id="search-filters-tags" class="col-md-9"></div>
				<div id="clean-filters-container" class="col-md-3">
					<button id="clean-filters" style="display: none;">Limpiar todos los filtros</button>
				</div>
			</div>

				<div class="tooltip-container" id="tooltip-container">
					<img src="img/t.png" id="t">
					<div class="tooltip-row chivo">
						<p>
							<span class="tooltip-label">DENUNCIADO</span>
							<br>
							<div class="tooltip-info" id="tooltip-denunciado"></div>
						</p>
					</div>
					<div class="tooltip-row chivo">
						<p>
							<span class="tooltip-label">AÑO</span>
							<br>
							<span class="tooltip-info" id="tooltip-anio"></span>
						</p>
					</div>
					<div class="tooltip-row chivo">
						<p>
							<span class="tooltip-label">ESTADO</span>
							<br>
							<span class="tooltip-info" id="tooltip-estado"></span>
						</p>
					</div>
					<div class="tooltip-row chivo">
						<p>
							<span class="tooltip-label">DENUNCIANTE</span>
							<br>
							<span class="tooltip-info" id="tooltip-denunciante"></span>
						</p>
					</div>
					<div class="tooltip-row chivo">
						<p>
							<span class="tooltip-label">RESULTADO</span>
							<br>
							<span class="tooltip-info" id="tooltip-situacion"></span>
						</p>
					</div>
				</div>

				<div class="dot-container-container">
					<div class="dot-container">
						<img src="loading.gif" class="loading"/>
					</div>
				</div>
				<div class="viz-footer">
					<div class="viz-ref">
					</div>
				</div>
				<div class="download-buttons-container">
					<button id="download-all">DESCARGAR TODAS</button>
					<button id="download-filtered">DESCARGAR FILTRADAS</button>
				</div>
			</div>
			<div class="reports-search">
				<p>Conoce el detalle de las causas contra jueces y jueza</p>
				<div class="reports-search-input-container">
					<input id="reports-search-input" type="text" placeholder="Ingrese nombre/apellido del juez/a" />
					<i class="fas fa-search"></i>
				</div>
				<div id="reports-search-results" class="col-md-12">
				</div>
				<div id="download-filtered-by-name-container" class="download-buttons-container">
					<button id="download-filtered-by-name">DESCARGAR FILTRADAS</button>
				</div>
			</div>
		</section>
		
		

		<script src="js/const.js" ></script>
		<script src="js/contadores.js" ></script>
		<script src="js/index.js" ></script>
		<script src="js/menu.js" ></script>
		
	</body>
</html>
